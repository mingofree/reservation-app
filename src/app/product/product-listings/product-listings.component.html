<div class="container">
  <div class="row">
    <div *ngFor="let product of products; let productId = index; trackBy: trackFn" class="col-sm">
      <a routerLink="{{ productId }}">
        <div class="card">
          <img
            class="card-img-top"
            src="{{ product.coverImage }}"
            alt=""
          />
          <div class="card-body d-grid gap-2">
            <h4 class="card-title">{{ product.name }}</h4>
            <p class="card-text">
              {{ product.description }}
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
