<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

        class="first-slide"
        src="../../../assets/img/phone-cover.jpg"
        alt="First slide"
      />
      <div class="container">
        <div class="carousel-caption text-start">
          <h1>{{ product.name }}</h1>
          <p>{{ product.description }}</p>
          <p>

              product.price
            }}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
